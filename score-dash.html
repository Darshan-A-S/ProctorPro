<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container1{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .score-box{
            height: 40vh;
            width: 55vw;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .boxes2{
            width: 60%;
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: sans-serif; 
        }
        body{
            display: flex;
            justify-content: center;
            align-items:center;
            min-height: 100vh;
            background: #f2f2f2 ;
        }
        /* .container{
            display: flex;
            width: 420px;
            padding: 50px 0px;
            background-color: #fff;
            border-radius: 8px;
            flex-direction: column;
            align-items: center;
            row-gap: 10px;
        } */
        .circular-progress{
            position: relative;
            width: 200px; /* Decreased size */
            height: 200px; /* Decreased size */
            background: conic-gradient(#5ebd84 0deg, #ededed 0deg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circular-progress::before{
            content: '';
            position: absolute;
            width: 160px; /* Decreased size */
            height: 160px; /* Decreased size */
            background: #fff;
            border-radius: 50%;
        }
        .progress-value{
            position: relative;
            font-size: 40px;
            font-weight: 600;
            color: #5ebd84;
        }
        .text{
            font-size: 30px;
            font-weight: 500;
            color: #555;
            text-align: center;
        }
        .circular-progress-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .username{
            font-size: 40px;
        }
        .time{
            font-size: 35px;
        }
        .email{
            margin-bottom: 30px;
        }
        .boxes1{
            width: 40%;
            height: 35vh;
            margin: 2px;
            display: flex;
            justify-content: center;
            /* align-items: flex-start; */
            flex-direction: column;
            padding-left: 50px;
            
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="score-box">
            <div class="boxes1">
                <div class="username">User Name</div>
                <div class="email">email@gmail.com</div>
                <div class="time" style="padding-top: 10px;">Total time : 12:30</div>

            </div>
            <div class="boxes2">
                <div class="circular-progress-container">
                    <div class="container">
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>
                        <span class="text" style="text-align: center;padding-left: 62px;">Score</span>
                    </div>
                    <div class="container">
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>
                        <span class="text" style="text-align: center; padding-left: 42px;">Accuracy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function animateCircularProgress(progressElement, endValue) {
            let progressValue = 0;
            const speed = 10;

            const progressInterval = setInterval(() => {
                progressValue++;
                progressElement.querySelector(".progress-value").textContent = `${progressValue}%`;
                progressElement.style.background = `conic-gradient(#5ebd84 ${progressValue * 3.6}deg, #ededed 0deg)`;

                if (progressValue === endValue) {
                    clearInterval(progressInterval);
                }
            }, speed);
        }

        // Initialize animation for both progress bars
        const progressBars = document.querySelectorAll('.circular-progress');
        animateCircularProgress(progressBars[0], 85); 
        animateCircularProgress(progressBars[1], 92); 
    </script>
</body>
</html>
